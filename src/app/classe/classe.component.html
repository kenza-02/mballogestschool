<div class="col-md-12"> 
    <div class="page-header">
        <h3><i class="fa fa-cog"></i> Gestion des classes</h3>
    </div>
</div>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row"> 
                <div class="col-md-3 sidenav">
                    <a (click)="action('add')"><p  class="well btn-success" style="margin:10px; color:black;">Nouveau</p></a>
                    <a (click)="action('liste')"><p  class="btn-success well " style="margin:10px;color:black;">Liste </p></a>
                </div>
                <div class="col-md-9">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-list-alt"></i> {{currentname}}
                        </div>
                        <div class="panel-body">
                            <ng-container *ngIf="!afficheadd && !afficheupdate">
                                <table width="100%" class="table table-striped table-bordered table-hover" id="fil">
                                    <thead>
                                        <tr>
                                            <th>Libelle</th>
                                            <th colspan="2">Action</th>
                        
                                        </tr>
                                    </thead>
                                    <tbody *ngIf="listclass[0]">
                                        <tr *ngFor="let item of listclass;let i=index;">
                                            <td >
                                            {{item?.libelle}}
                                            </td>
                    
                                            <td>
                                                <a title="Modifier" (click)="action('update',i)">
                                                    <i class="fa fa-edit"></i>
                                                </a>
                                            </td>
                                            <td>
                                                <a title="Supprimer" (click)="action('delete',i)">
                                                    <i class="fa fa-trash-o"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </ng-container>
                            <ng-container *ngIf="afficheadd || afficheupdate ">
                                <form class="form-horizontal" [formGroup]="addclasseForm">
                                    <fieldset>
                                      <legend>Informations sur la classe</legend> 
                                       <div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="tx-facebook">Libelle</label>
                                                <input formControlName="libelle"  class="form-control">
                                            </div>
                                        </div>
                                       </div>
                                       <div class="row form-group">        
                                            <div class="col-sm-offset-2 col-sm-4">
                                              <ng-container *ngIf="afficheadd">
                                                <button style="width:100%;" type="submit"  class="btn btn-primary btn-large" [disabled]="addclasseForm.invalid"  (click)="add()">Enregistrer</button>
                                              </ng-container>
                                              <ng-container *ngIf="afficheupdate">
                                                <button style="width:100%;" type="submit"  class="btn btn-primary btn-large" [disabled]="addclasseForm.invalid"  (click)="update()">Enregistrer</button>
                                              </ng-container>
                                            </div>
                                            <div class="col-sm-offset-2 col-sm-4">
                                              <button style="width:100%;" type="reset"  class="btn btn-danger btn-large" (click)="action('ok')">Annuler</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
